name: Frontend Actions
run-name: Frontend Actions ðŸš€
on:
  push:
    branches:
      - '*'
jobs:
  Run Frontend Tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - run: echo "Run tests for frontend"
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - run: echo "Frontend tests completed successfully! ðŸŽ‰"
