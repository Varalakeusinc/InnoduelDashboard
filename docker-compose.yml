version: '3'

services:

  db:
    image: postgres:9.6
    
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "6666:5432"
    volumes:
      - ./db/development-seed.sql:/docker-entrypoint-initdb.d/development-seed.sql

  backend:
    build: 
      context: server
    container_name: backend
    working_dir: /usr/src/app
    networks: 
      - innoduel-dashboard-network
    volumes: 
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports:
      - "3000:3000"
    command: npm run dev
    depends_on:
       - db

  frontend:
    build: 
      context: frontend
    container_name: frontend
    working_dir: /usr/src/app
    networks:
      - innoduel-dashboard-network
    volumes: 
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "5173:5173"
    command: npm run dev

  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8000:80"
    networks:
      - innoduel-dashboard-network
    depends_on:
       - backend
       - frontend

networks: 
  innoduel-dashboard-network:
    driver: bridge